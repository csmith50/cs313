<!DOCTYPE html>
<html lang = "en">
<head>
  <title>Store Front</title>
  <meta charset = "UTF - 8">
  <link rel = "stylesheet" type = "text/css" href = "store.css">
  <script src = "store.js"></script>
</head>

<body onreset = "resetting()">
<div class = "head" id = "head">
  <h1><i>Store</i></h1>
</div>

<form action = "" onsubmit = "return validate()">
  <div class = "sidebar">
    <img src = "sidebar.jpg" alt = "sidebar" height = "100px" width = "100px">
    <p>generic store goods</p>
    <p id = "total">total: $0</p>
    <input type = "reset">
    <br><br>
    <a href = "#top">back to top</a>
  </div>

  <div class = "itemLeft">
    <img src = "shirt1.jpg" alt = "shirt 1" height = "200px" width = "200px">
    <p>$20.00</p>
    <input type = "checkbox" name = "item" value = "shirt1" onclick = "shirt1Add()">
  </div>
  <div class = "itemRight">
    <img src = "shirt2.jpg" alt = "shirt 2" height = "200px" width = "200px">
    <p>$20.00</p>
    <input type = "checkbox" name = "item" value = "shirt2" onclick = "shirt2Add()">
  </div>
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
  <div class = "itemLeft">
    <img src = "pants1.jpg" alt = "pants 1" height = "200px" width = "200px">
    <p>$3500.00</p>
    <input type = "checkbox" name = "item" value = "pants1" onclick = "pants1Add()">
  </div>
  <div class = "itemRight">
    <img src = "pants2.jpg" alt = "pants 2" height = "200px" width = "200px">
    <p>$20.00</p>
    <input type = "checkbox" name = "item" value = "pants2" onclick = "pants2Add()">
  </div>
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
  <div class = "itemLeft">
    <img src = "shoe1.jpg" alt = "shoes 1" height = "200px" width = "200px">
    <p>$20.00</p>
    <input type = "checkbox" name = "item" value = "shoes1" onclick = "shoes1Add()">
    <hr>
  </div>
  <div class = "itemRight">
    <img src = "shoe2.jpg" alt = "shoes 2" height = "200px" width = "200px">
    <p>$20.00</p>
    <input type = "checkbox" name = "item" value = "shoes2" onclick = "shoes2Add()">
    <hr>
  </div>
  <br><Br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
  <div style = "text-align: center">
    First name:
    <input type = "text" name = "firstname" id = "firstname">
    <br><br>
    Last name:
    <input type = "text" name = "lastname" id = "lastname">
    <br><br>
    Address:
    <textarea name = "address" rows = "4" cols = "50" id = "address"></textarea>
    <br><br>
    Phone #:
    <input type = "text" name = "phone" placeholder = "XXX-XXX-XXXX" id = "phoneNum" onchange = "checkPhone()">
    <br><br>
    <input type = "radio" name = "card" value = "VISA" checked>VISA <br>
    <input type = "radio" name = "card" value = "MASTERCARD">MASTERCARD <br>
    <input type = "radio" name = "card" value = "AMERICANEXPRESS">AMERICAN EXPRESS <br><br>
    Credit card #:
    <input type = "text" name = "cardNum" placeholder = "XXXXXXXXXXXXXXXX" id = "cardNum" onchange = "checkCard()">
    Card experiation date:
    <input type = "text" name = "cardExp" placeholder = "XX/XX" id = "cardDate" onchange = "checkDate()">
    <br><br>
    <p class = "error" id = "error"></p>
    <input type = "submit">
  </div>
</form>

</body>

</html>
